<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="form-container">
        <form action="/register" method="post">
            <input type="text" name="full_name" placeholder="Full Name" required maxlength="60">
            <input type="number" name="age" placeholder="Age" required min="18" max="999">
            <input type="text" name="phone_number" placeholder="Phone Number" required>
            <input type="text" name="profession" placeholder="Profession" required maxlength="35">
            <div>
                <label>Driver License:</label>
                <input type="radio" name="driver_license" value="yes" required> Yes
                <input type="radio" name="driver_license" value="no" required> No
            </div>
            <input type="text" name="username" placeholder="Username" required maxlength="25">
            <input type="password" name="password" placeholder="Password" required minlength="8" maxlength="25">
            <input type="password" name="confirm_password" placeholder="Confirm Password" required minlength="8" maxlength="25">
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
